  border: #333 solid 1px;

body{
	width: 1000px;
	height: 700px;
	margin-left: auto;
	margin-right: auto;
	position: relative;
	font-family: sans-serif;
}

#header{
	background: #2B4167;
	width: 100%;
	padding: 40px 0;
	color: white;
	text-align: center;
}

a{
	text-decoration: none;
	color: inherit;
}

section{
	line-height: 1.5em;
	font-size: 0.9em;
	padding: 70px;
	width: 75%;
}
   /* Begin Navigation Bar Styling */
      #nav {
      clear: both;
      list-style: none;
      background-color: #f2f2f2;
      border-bottom: 1px solid #ccc; 
      border-top: 1px solid #ccc;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
      position: absolute;
      width: 958px;
      top: 15%;
      left: 0px;
   }
   #nav li {
      float: left; }
   #nav li a {
      display: block;
      padding: 15px 65.95px;
      text-decoration: none;
      font-weight: bold;
      color: #040A3F;
      border-right: 1px solid #ccc;
   }
   #nav li a:hover {
      background-color: #2B4167;
      color: #ffffff;
   }
   a.current {
background:#2B4167;
color:#ffffff;
}

.hjem h.hjem,
.moduler h.moduler,
.status h.status,
.besvarelse h.besvarelse
{
    background: #2B4167;
    color:#ffffff;
}

        <nav>
        <ul id="nav">
            <li><h:link value="Hjem" outcome="/student/index"/></li>    
            <li><h:link value="Moduler" outcome="/student/modules"/></li>
            <li><h:link value="Status" outcome="/student/studentstatus"/></li>
            <li><h:link value="Besvarelse" outcome="/student/handin"/></li>
            <li><h:link value="Logg ut" outcome="/student/studentlogin"/></li>
        </ul>
        </nav>
          
      <section>
      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
          <ui:insert name="content">
            <ui:include src="/templates/nocontent.xhtml" />
          </ui:insert>
      </div>

      <!-- News -->
       <!-- ui:repeat looper gjennom alle news -->
       <div class="row">
            <ui:repeat value="#{newsBean.allNews}" var="news">
         <div class="span4">
          <h2>#{news.title}</h2>
          <p>#{news.value}</p>
          <!--<p><a class="btn" href="#">View details &raquo;</a></p> -->
        </div>
          </ui:repeat>

        </div> <!-- /container -->

    </section>
