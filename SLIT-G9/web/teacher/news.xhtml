<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <head>
    <title>News</title>
  </head>

  <h:body>
    <!-- This is the systems main menu. Some pages may want to change the menu
    so it is defined in a separate file, to make it easier to override. -->
    <ui:composition>
        <ul>

            <!-- ui:repeat looper gjennom alle news -->
            <ui:repeat value="#{newsBean.allNews}" var="news">
                <li>
                    <b>#{news.title}</b>
                    <p>#{news.value}</p>
                    <hr></hr>
                </li>
          </ui:repeat>
    </ul>
    </ui:composition>
  </h:body>
</html>
