<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>Facelet Title</title>
    <!-- Assessments - List all Assessments, sort by module -->
  </h:head>
  <h:body>
    <ui:composition template="/templates/masterlayout.xhtml">
      <ui:define name="content">
          <h3>Klikk på endre for å redigere vurdering.</h3>
          
             <li><h:form><h:commandLink action="#{moduleBean.createModule()}"
                                             value="Endre" /></h:form></li>
                                          
                                             
          
        <!-- List all modules -->
        <h2>#{uistrings.assessment}</h2>
        <h:dataTable value="#{assessmentBean.allAssessments}" var="assessment" styleClass="data" class="modulelist"> 
            
            <h:column>
              <f:facet name="header">Modul ID</f:facet>
            #{assessment.module.name}
          </h:column>
          <h:column>
              <f:facet name="header">Modul Nummer</f:facet>
            #{assessment.student.username}
          </h:column>
        <h:column>
            <f:facet name="header">Student Navn</f:facet>
            #{assessment.approved}
          </h:column>
          <h:column>
            <f:facet name="header">Vurdering</f:facet>
          </h:column>

        </h:dataTable>
      </ui:define>

    <ui:define name="menuitems">
        <ui:include src="/teacher/menu.xhtml" />
      </ui:define>
    </ui:composition>
  </h:body>
</html>
